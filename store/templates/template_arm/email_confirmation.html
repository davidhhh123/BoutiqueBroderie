<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
        }
        
        /* Container styles */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #EFEFEF; /* Change the background color */
        }
        
        /* Header styles */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .header img {
            max-width: 200px; /* Set the maximum width of the logo */
        }
        
        /* Content styles */
        .content {
            background-color: #FFFFFF; /* Change the background color */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Button styles */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF; /* Change the button background color */
            color: #FFFFFF; /* Change the button text color */
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="your-logo.png" alt="Company Logo"> <!-- Replace 'your-logo.png' with your logo image URL -->
        </div>
        <div class="content">
            <p>Thank you for signing up! Please click the button below to confirm your email address:</p>
            <div class="btn-container">
                <a href="#" class="btn">Confirm Email</a>
            </div>
        </div>
    </div>
</body>
</html>
